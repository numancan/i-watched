<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="wrapper">
        <h1 class="logo">I <span>WATCHED</span></h1>
        <div class="src-bar">
          <input type="text" class="src-bar__input" placeholder="search" />
          <a class="src-bar__btn"><i class="fas fa-search"></i></a>
          <ul class="result-list"></ul>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="wrapper">
        <h2>Watched (<span class="watched-count">0</span>)</h2>
        <ul class="watched-list">
          <li class="watched">
            <img src="images/pos-3.jpg" />
            <div class="content">
              <h3>Breaking Bad <span>(2013)</span></h3>
              <h4>Rating</h4>
              <div class="rating">
                <span class="imdb">IMDb 8,6</span>
                <span class="your-rating">Your 4,6</span>
              </div>
              <h4>Note</h4>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <!-- FOOTER -->
    <footer></footer>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
